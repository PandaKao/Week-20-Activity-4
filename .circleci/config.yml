version: 2.1

orbs:
  node: circleci/node@5

jobs:

  test-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests

  build-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  cypress-test:
    # Using a Cypress image with all dependencies installed
    docker:
      - image: cypress/included:13.15.1
    steps:
      - checkout
      - run:
          name: Run Cypress Tests
          command: npx cypress run --browser chrome --headless

workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - cypress-test:
          requires:
            - test-node